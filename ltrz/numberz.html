    <center>
      
           <!-- Top Navigation Menu -->
<div class="topnav">

      <div id="w2"></div>

      <div id="answ"></div>
      <table id="result">

      <center>

   <table id="keybo">
        </table>

          <div class="modal-content">
            <p id="gamesdone"></p>
          </div>
        </div>

        <div id="keyz" style="position: fixed; bottom: 5px; margin-left: auto; margin-right: auto; width: 100%">
          <input id="1" type="button" value="1" onclick="guess('1')" />
          <input id="2" type="button" value="2" onclick="guess('2')" />

          <input id="9" type="button" value="9" onclick="guess('9')" />
